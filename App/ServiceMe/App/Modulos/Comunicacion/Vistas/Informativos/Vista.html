		
			<div class="panel panel-gradient">
				
				<div class="panel-heading">
					<div class="panel-title">
						<h4>
							<b>Informativos</b>
						</h4>
					</div>

				</div>
	
				<!-- cargaInformativos  -->
				<div  id="cargaInformativos" style="text-align:center" class="panel-options">

				</div>
				<!--  -->
				
			</div>

	{% block JS %}
	
		<script type="text/javascript">
			jQuery(document).ready(function() {
    			var tiempo = setInterval(function() {
    				jQuery.ajax({
    					type : "POST",
						dataType : "html",
						url : "{{ NeuralRutaApp|e }}/Comunicacion/Informativos/AjaxVista",
						success : function(resultado) {
							jQuery("#cargaInformativos").html(resultado);
						}
    				});	
    			}, 2400000);
			});
		</script>
	
	{% endblock %}
