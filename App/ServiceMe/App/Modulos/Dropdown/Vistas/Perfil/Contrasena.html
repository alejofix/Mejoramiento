	{% extends 'Base/Html.html' %}
	
	{% block Contenido %}
		
		
		<div class="profile-env">
			
			<header class="row">
		{% include 'Base/Dropdown/Perfil_Header.html' %}
			</header>
			
			<section class="profile-info-tabs">
				
				<div class="row">
					
					<div class="col-sm-offset-2 col-sm-10">
						
						<ul class="user-details">
							
							<li>
								<a href="#">
									<i class="entypo-suitcase"></i>
									Works as <span>Laborator</span>
								</a>
							</li>

						</ul>
						
						
						<!-- tabs for the profile links -->
						<ul class="nav nav-tabs">
							<li><a href="{{ NeuralRutaApp|e }}/Dropdown/Perfil">Perfil</a></li>
							<li><a href="{{ NeuralRutaApp|e }}/Dropdown/Perfil/Editar">Editar Perfil </a></li>
							<li  class="active"><a href="{{ NeuralRutaApp|e }}/Dropdown/Perfil/Contrasena">Cambiar Contraseña</a></li>
						</ul>
						
					</div>
					
					
				</div>
				
			</section>
			
			<div class="main-story-content">
			<form method="post" role="form" id="#">
				
					<div class="col-sm-offset-2 col-sm-5" id="javascript:;">
					
						<div class="form-register-success">
							<!-- <i class="entypo-check"></i> -->
							<h3>Formulario Modificación contraseña.</h3>
							<p>Diferencia Caracteres especiales, Mayúsculas y Minúsculas.</p>
						</div>
					
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="entypo-lock-open"></i>
								</div>
								
								<input autofocus="autofocus" type="password" class="form-control" name="#" id="#" placeholder="Contraseña Actual" autocomplete="off" />
							</div>
						</div>
						
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="entypo-lock"></i>
								</div>
								
								<input type="password" class="form-control" name="#" id="#" placeholder="Nueva Contraseña" autocomplete="off" />
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="entypo-lock"></i>
								</div>
								
								<input type="password" class="form-control" name="#" id="#" placeholder="Repetir Nueva Contraseña" autocomplete="off" />
							</div>
						</div>
						
						<div class="form-group">
							<button type="button" data-step="step-2" class="btn btn-primary btn-block btn-login">
								<i class="entypo-right-open-mini"></i>
								Confirmar Modificación
							</button>
						</div>

					</div>
				
			</form>
			</div>
			

		</div>

		
	{% endblock %}
