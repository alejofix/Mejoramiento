		<h2>File Tree</h2>
		<br />
		

		<script type="text/javascript">
		jQuery(document).ready(function() {
		 
		 	var $ = jQuery,
		 		$events_log = $("#events_log");
		 	
		 	// File parser is located here: assets/js/aci-tree/php/aciTree.php?branch=, you can modify for your own purpose
			$('#tree1').aciTree({
				ajax:{
					// url: 'assets/js/aci-tree/php/aciTree.php?branch='
					// url : "{{ NeuralRutaApp|e }}/CCAA/aci-tree/php/aciTree.php?branch=",
						url: "{{NeuralRutaWebPublico}}/assets/js/aci-tree/php/aciTree.php?branch="
				},
				fullRow: true,
				
				// Columns
				columnData: [{
						props: 'type',
						width: 150
					}, {
						props: 'size',
						width: 100
					}]
		 
			})
			.on('acitree', function(event, api, item, eventName, options) {
		 
				// tell what tree it is
				var index = ($(this).attr('id') == 'tree1') ? 0 : 1;
		 
				switch (eventName) {
		 
					case 'init':
		 
						// at init open the first folder
						api.open(api.first(), {
							success: function(item) {
								this.select(this.first(item));
							}
		 
						});
		 
						// set focus so we can use the keyboard already
						$('#tree1').focus();
		 
						break;
		 
					case 'selected':
					
						// Log select event
						var itemData = api.itemData(item);
						
						$events_log.val( "Selected Item: " + api.getId(item) + " [Props size: "+itemData.size+"; type: "+itemData.type+" ]\n" + $events_log.val());
		 
						break;
				}
		 
			});
		 
		});
		</script>


		
		
		<div class="panel panel-primary" data-collapsed="0">
					
			<div class="panel-heading">

					Parsing Folder List
				</div>
				
				<div class="panel-options">
					<a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
					<a href="#" data-rel="reload"><i class="entypo-arrows-ccw"></i></a>
				</div>
			</div>
			
			
			<div class="panel-body no-padding" style="padding: 5px 0;">
				
				<div id="tree1" class="aciTree aciTreeFullRow" style="min-height: 70px;"></div>
				
			</div>
			
			<div class="panel-body border-top">
				<textarea class="form-control" id="events_log" rows="5" placeholder="Logged Events"></textarea>
			</div>
