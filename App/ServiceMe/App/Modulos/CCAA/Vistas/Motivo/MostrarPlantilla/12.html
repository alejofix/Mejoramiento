	{% extends 'CCAA/BaseMotivo.html' %}
	
	{% block Contenido %}
		<form class="form-horizontal form-groups-bordered" id="Formularios" name="Formularios" action="javascript:;" method="POST" role="form">
	
				<div class="form-group">
	           
	                <div class="col-md-12">
	            		<label class="col-sm-3 control-label"><strong>Cuenta de Suscriptor:</strong></label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="CUENTA" id="cuenta" placeholder="Cuenta de Suscriptor" maxlength="8" autofocus="autofocus" />
						</div>
	                </div>
	            
	            </div>
	            <!-- line -->
	            <div class="form-group">
					
					<div class="col-md-12">
	            		<label class="col-sm-3 control-label"><strong>¿Qué dispositivo no está en lista?</strong></label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="REFERENCIA" id="referencia" placeholder="Escriba la referencia del Dispositivo " maxlength="30" />	
						</div>
		            </div>
	                
	            </div>
             	<!-- line --> 
	            
             	<!-- line --> 
				<div class="form-group">
              		<div class="col-sm-offset-3 col-sm-5">	
	           			{# Manejar div para mostrar el resultado de la petición ajax #}
						<div class="alert alert-info" id="respuestaDiv" style='display:none; width: 444px; height: 50px;'>
							Complete Correctamente y Guarde.
						</div>
	           		</div>
				</div>
				<!-- line -->        
				<div class="form-group">
				    <div class="col-sm-offset-3 col-sm-5">
							<button type="submit" class="btn btn-green btn-icon icon-left" onclick="mostrar()">
				                Guardar 
				                <i class="entypo-check"></i>
				             		<input type="hidden" name="TIPO" id="tipo" value="{{ tipo|e }}"/>
				             	{% for info in listado %}
								 	<input type="hidden" name="RAZON" id="razon" value="{{ info.ID|e }}"/>
								 {% endfor %}
				         	 </button>
					</div>
				</div>
	              	
			</form>

			
<script type="text/javascript">
    function mostrar(){
    document.getElementById('respuestaDiv').style.display = 'block';}
</script>			
			
<style type="text/css">
	.error {
		font-family: verdana;
		font-size: 10px;
		font-weight: bold;
		color: red;
	}
	
	#respuestaDiv {
		font-family: verdana;
		font-size: 15px;
		color: red;
		text-align: center;
	}
</style>
			
			
	{% endblock %}
	
	{% block Script %}
		{{ validacionForm|raw }}
	{% endblock %}
