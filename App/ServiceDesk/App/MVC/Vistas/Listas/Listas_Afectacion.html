{% macro afectacionCM(name, id) %}
                            		<label class="col-sm-3 control-label"><strong>Afectación CableMódem</strong></label>
    								<div class="col-sm-5">
                                        <select class="form-control" name="{{ name|e }}" id="{{ id|e }}" required/>
                                			<option value="">Seleccione una Opción</option>
                                			<optgroup>
                                				<option value="Sin_Niveles">SIN NIVELES</option>
                                	          	<option value="Niveles_Desf_Ruido">DESFASE RUIDO</option>
                                				<option value="Niveles_Desf_Potencia">DESFASE POTENCIA</option>
                                	            <option value="Niveles_Desfasados">DESFASE NIVELES</option>
                                			</optgroup>
                                		</select>	
    								</div>
{% endmacro %}
