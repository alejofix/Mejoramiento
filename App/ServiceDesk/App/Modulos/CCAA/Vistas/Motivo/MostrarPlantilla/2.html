	{% extends 'CCAA/Base.html' %}
	
	{% block Contenido %}
		<form class="form-horizontal form-groups-bordered" id="FormFix" name="FormFix" action="javascript:;" method="POST" role="form">
	
				<div class="form-group">
	           
	                <div class="col-md-12">
	            		<label class="col-sm-3 control-label"><strong>Cuenta de Suscriptor:</strong></label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="CUENTA" id="cuenta" placeholder="Cuenta de Suscriptor" maxlength="10" autofocus="autofocus" />
						</div>
	                </div>
	            
	            </div>
	            <!-- line -->
	            
	            <div class="form-group">
	           
	                <div class="col-md-12">
	            		
						<label class="col-sm-3 control-label"><strong>Razón Ausencia de Canales</strong></label>
						<div class="col-sm-5">
	                        <select name="RAZON" id="razon" class="form-control" />
								<option value="">Seleccione una Opción</option>
								<optgroup>
									{% for info in listado %}
										<option value="{{ info.ID|e }}">{{ info.RAZON|e }}</option>
									{% endfor %}
								</optgroup>
							</select>	
						</div>
						
	                </div>
	            
	            </div>
				<!-- line -->        
	            
	              <div class="form-group">
					    <div class="col-sm-offset-3 col-sm-5">
								<button type="submit" class="btn btn-green btn-icon icon-left" name="GuardarDato"  value="boton">
					                Guardar 
					                <i class="entypo-check"></i>
					             <input type="hidden" name="TIPO" id="tipo" value="{{ tipo|e }}">   
				                 </button>
						</div>
		           </div>
	            
	
			</form>
			
			{# Manejar div para mostrar el resultado de la petiicon ajax #}
			<div id="respuestaDiv"></div>
			
	{% endblock %}
	
	{% block Script %}
		{{ validacionForm|raw }}
	{% endblock %}
